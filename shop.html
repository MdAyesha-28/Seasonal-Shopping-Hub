<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasonal Shopping</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Seasonal Styles</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <span class="cart-count">0</span>
    </div>
  </header>

  <main class="season-grid">
    <a href="store.html?season=spring" class="season-item" style="background-image: url('spring.jpg');">Spring</a>
    <a href="store.html?season=summer" class="season-item" style="background-image: url('summer.jpg');">Summer</a>
    <a href="store.html?season=autumn" class="season-item" style="background-image: url('autumn.jpg');">Autumn</a>
    <a href="store.html?season=winter" class="season-item" style="background-image: url('winter.jpg');">Winter</a>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
